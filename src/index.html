<script>
  function moveToNext(currentInput, nextInputId) {
    if (currentInput.value.length === 1 && nextInputId) {
      const nextInput = document.getElementById(nextInputId);

      if (nextInput && nextInput.focus) {
        nextInput.focus();
      }
    }
  }

</script>
