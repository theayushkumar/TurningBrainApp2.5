<div id="wrapper">

            <mat-icon>keyboard_arrow_left</mat-icon>

        <span> {{unit}}</span> <span></span> </mat-toolbar> -->
    <div id="videoarea">
        <iframe width="100%" height="250px" [src]="safeUrl" frameborder="0"
            allow="accelerometer; autoplay;  encrypted-media; gyroscope; picture-in-picture;" allowfullscreen>
        </iframe>
        <div class="description">
            <p class="title" style="color: #0f0f0f;
">{{video_title}}</p>
            <p>{{video_desc}} </p>
        </div>
    </div>


    <div id="listarea">
        <div class="cardlist"  *ngFor="let video of video_data" (click)="onPlay(video)">
            <div class="videoarea">
                <img src="../../../assets/icon/mamimg.jpg" alt="" width="100%" height="100%">
            </div>
            <div class="content">
                <div class="titile">
                    <b class="free"><mat-icon>lock_open</mat-icon>FREE</b>
    
                    <p>{{video.VideoTitle}}</p>
                </div>
               
                <div class="star">
                    <img src="../../../assets/icon/star.png" alt="" width="20px" height="20px">
                    4.6&nbsp; |  {{video.Duration}} Min video
                </div>
            </div>
        </div>
    </div>

</div>
