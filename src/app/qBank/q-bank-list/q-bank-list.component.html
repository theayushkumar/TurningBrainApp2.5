<div id="wrapper">
    <mat-toolbar>
        <button mat-icon-button routerLink="/QBunitList"><mat-icon>keyboard_arrow_left</mat-icon></button>
        <span> Exam Preparation </span>
        <span></span>
    </mat-toolbar>

    <div class="titileCard">
        <b>Qustion Bank</b>
    </div>

    <div id="box">
        <mat-card class="example-card" *ngFor="let qb of QbankData" (click)="OnPdfOpen(qb.QbankUrl)">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title >{{qb.QbankTitle}}</mat-card-title>
            </mat-card-header>
        </mat-card>

    </div>
</div>
