<div id="wrapper">
    <mat-toolbar>
        <button mat-icon-button routerLink="/home/subject/unit/"> <mat-icon>keyboard_arrow_left</mat-icon>
        </button> <span>{{subject}}</span> <span></span> </mat-toolbar>

    <div id="boxvideos">
        <br>

        <div class="cardlist" *ngFor="let video of video_data" (click)="onPlay(video.Id, video.VideoType)">
            <div class="videoarea">
                <img src="../../../assets/icon/mamimg.jpg" alt="" width="100%" height="100%">
            </div>


            <div class="content">
                <div class="titile">
                    <b *ngIf="video.VideoType == 'Paid' "  ngClass="{{SubscriptionStatus == 1? 'PaymentPay' : 'paid'}}"> <mat-icon > {{SubscriptionStatus == 1? 'lock_open' : 'lock'}}</mat-icon>  PRO</b>
                    <b *ngIf="video.VideoType == 'Unpaid' " class="free"><mat-icon>lock_open</mat-icon>FREE</b>
    
                    <p>{{video.VideoTitle}}</p>
                </div>
               
                <div class="star">
                    <img src="../../../assets/icon/star.png" alt="" width="20px" height="20px">
                    4.6&nbsp; |  {{video.Duration}} Min video
                </div>
            </div>
        </div>
    </div>
    
    <!-- <h1>{{video_data[0].subject_name}}</h1> -->



</div>
